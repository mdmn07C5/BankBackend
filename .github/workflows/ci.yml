name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go 1.21.x
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'

    - name: Test
      run: make test
